name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch/minor)'
        type: choice
        options:
          - patch
          - minor
        default: 'patch'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version
        id: semvers
        uses: WyriHaximus/github-action-next-semvers@v1
        with:
          version: ${{ steps.previoustag.outputs.tag }}

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event.inputs.release_type }}" = "minor" ]; then
            echo "version=${{ steps.semvers.outputs.minor }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.semvers.outputs.patch }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Bump version in all package.json files
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          echo "Bumping to $NEW_VERSION"
          for f in package.json packages/*/package.json; do
            jq --arg v "$NEW_VERSION" '.version = $v' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done

      - name: Update lockfile
        run: pnpm install --no-frozen-lockfile

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json packages/*/package.json pnpm-lock.yaml
          git commit -m "chore: bump ${{ github.event.inputs.release_type }} version to ${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"

      - name: Push commit and tag
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.version.outputs.version }}"

  publish:
    runs-on: ubuntu-latest
    needs: bump

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: refs/tags/v${{ needs.bump.outputs.version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Publish to npm
        run: |
          npm publish --workspace=packages/core --access public --no-git-checks
          npm publish --workspace=packages/opencode --access public --no-git-checks
          npm publish --workspace=packages/claude --access public --no-git-checks
          npm publish --workspace=packages/cursor --access public --no-git-checks
